<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript">
        function validate() {

            if (document.myForm.Name.value == "") {
                alert("Please provide your name!");
                document.myForm.Name.focus();
                return false;
            }
            if (document.myForm.Number.value == "") {
                alert("Please provide your number!");
                document.myForm.Number.focus();
                return false;
            }
            return (true);
        }
    </script>
</head>

<body>
    <div style="border: 1px solid black;width: 50%;margin-left: auto;margin-right: auto;margin-top: 10px;">

        <form action="" name="myForm" onsubmit="return(validate());">
            <div class="text-center" style="border: 1px solid black;">
                <h1 style="font-size: 100%;margin-top: 2px;">XYZ Online Delivery</h1>
            </div>
            <div class="text-center" style="border: 1px solid black;">
                <h1 style="font-size: 100%;margin-top: 2px;">Personal Details</h1>
            </div>
            <div class="row container-fluid">
                <div class="col-md-4" style="border: 1px solid black;">
                    <h5>First Name</h5>
                </div>
                <div class="col-md-8" style="border: 1px solid black;"><input type="text" name="Name"></div>
            </div>
            <div class="row container-fluid">
                <div class="col-md-4" style="border: 1px solid black;">
                    <h5>Phone Number</h5>
                </div>
                <div class="col-md-8" style="border: 1px solid black;"><input type="number" name="Number"></div>
            </div>
            <div class="text-center" style="border: 1px solid black;">
                <h1 style="font-size: 100%;margin-top: 2px;">Order Preferences</h1>
            </div>
            <div class="row container-fluid">
                <div class="col-md-4" style="border: 1px solid black;">
                    <h5>Size</h5>
                </div>
                <div class="col-md-8" style="border: 1px solid black;">
                    <input type="radio" name="size" required>Small
                    <input type="radio" name="size">Medium
                    <input type="radio" name="size">Large
                </div>
            </div>
            <div class="row container-fluid">
                <div class="col-md-4" style="border: 1px solid black;">
                    <h5>Base</h5>
                </div>
                <div class="col-md-8" style="border: 1px solid black;">
                    <select name="Base" id="base">
                        <option value="Pan Pizza">Pan Pizza</option>
                        <option value="Cheese Crust">Cheese Crust</option>
                        <option value="Chicken Stuffed Crust">Chicken Stuffed Crust</option>
                    </select>
                </div>
            </div>
            <div class="row container-fluid">
                <div class="col-md-4" style="border: 1px solid black;">
                    <h5>Toppings</h5>
                </div>
                <div class="col-md-8" style="border: 1px solid black;">
                    <input type="checkbox">Cheese
                    <input type="checkbox">Olives
                    <input type="checkbox">Tomatoes
                    <input type="checkbox">Capsicum
                    <input type="checkbox">Jalapenos
                    <input type="checkbox">Mushrooms
                    <input type="checkbox">Pepperoni
                    <input type="checkbox">Onion
                </div>
            </div>
            <div class="row container-fluid">
                <div class="col-md-4" style="border: 1px solid black;">
                    <h5>Additionals details</h5>
                </div>
                <div class="col-md-8" style="border: 1px solid black;"><textarea name="" id="" cols="30"
                        rows="2"></textarea></div>
            </div>
            <div class="text-center" style="border: 1px solid black;">
                <h1 style="font-size: 100%;margin-top: 2px;">Confirm details and proceed to pay ?
                    <input type="radio" name="confirm">yes
                    <input type="radio" name="confirm">no
                </h1>
            </div>
            <div class="text-center">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
